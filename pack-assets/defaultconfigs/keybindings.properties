# Default keybindings for CwageCraft modpack
# These keybindings are optimized for the included mods and quest system

# FTB Quests - Open Quest Book
key_ftbquests.quests:key.keyboard.j

# JEI - Recipe search (keep default)
key_jei.showRecipe:key.keyboard.r
key_jei.showUses:key.keyboard.u

# Waystones - Open waystone menu
key_waystones.open_gui:key.keyboard.b

# Create - Ponder (help system)
key_create.keyinfo.toolmenu:key.keyboard.left.alt

# Sophisticated Backpacks - Open backpack
key_sophisticatedbackpacks.backpack_open:key.keyboard.c

# JourneyMap - Toggle waypoints
key_journeymap.toggle_waypoints:key.keyboard.z
key_journeymap.map_toggle_alt:key.keyboard.m

# Controlling - Search keybinds
key_controlling.search:key.keyboard.tab